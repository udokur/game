<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fısıltıya Yakın</title>

<style>
body {
  margin: 0;
  background: #070707;
  color: #e5e5e5;
  font-family: Georgia, serif;
  height: 100vh;
  overflow: hidden;
}

/* BALIKLAR */
#fishbar {
  display: flex;
  justify-content: center;
  gap: 14px;
  padding: 12px 0;
}
.fish {
  width: 30px;
  height: 14px;
  background: orange;
  border-radius: 50%;
  position: relative;
}
.fish::after {
  content: "";
  position: absolute;
  right: -7px;
  top: 3px;
  border-left: 7px solid orange;
  border-top: 4px solid transparent;
  border-bottom: 4px solid transparent;
}

/* TİLKİ */
#fox {
  position: fixed;
  right: 10px;
  top: 40%;
  width: 28px;
  height: 28px;
  background: orange;
  clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
  opacity: 0.55;
}

/* OYUN */
#game {
  max-width: 440px;
  margin: auto;
  padding: 20px;
}
#text {
  font-size: 19px;
  line-height: 1.75;
  min-height: 58vh;
}
.choice {
  padding: 14px;
  margin-top: 12px;
  border: 1px solid rgba(255,255,255,0.25);
  text-align: center;
}
.choice:active {
  background: rgba(255,255,255,0.08);
}
#whisper {
  position: fixed;
  bottom: 12px;
  left: 12px;
  font-size: 12px;
  opacity: 0.35;
}
</style>
</head>

<body>

<div id="fishbar">
  <div class="fish"></div>
  <div class="fish"></div>
  <div class="fish"></div>
</div>

<div id="fox"></div>

<div id="game">
  <div id="text"></div>
  <div id="choices"></div>
</div>

<div id="whisper"></div>

<script>
let sceneIndex = 0;
let awareness = 0;
let skip = false;
const speed = 40;

const scenes = [
{
  text: "Adam, durması gerektiğini hissetti. Yol sessizdi ama sessizlik boş değildi. İçinde bir şey, adını koyamadığı bir ağırlık gibi kıpırdanıyordu.",
  whisper: "Bazı duraklar seçilmez.",
  choices: [
    { t: "Dur ve dinle", v: 10 },
    { t: "Yolu hızlanarak geç", v: -10 }
  ]
},
{
  text: "Fısıltı ilk kez o anda geldi. Net değildi. Bir cümle değil, bir niyet gibiydi. Sanki biri, düşüncelerinin arasına eğilmişti.",
  whisper: "Sesler düşünceden önce gelir.",
  choices: [
    { t: "Fısıltıya odaklan", v: 10 },
    { t: "Onu bastır", v: -10 }
  ]
},
{
  text: "İnsan neden ölümden korkar? diye sordu içindeki ses. Cevap basit değildi. Korku, sona değil; yarım kalanlara aitti.",
  whisper: "Yarım kalan ağırdır.",
  choices: [
    { t: "Geçmişini düşün", v: 10 },
    { t: "Bu sorudan kaç", v: -10 }
  ]
},
{
  text: "Tilkiyi fark etti. Kenarda duruyordu. Ne kaçıyordu ne yaklaşıyordu. Sadece izliyordu. Sanki kararını ölçüyordu.",
  whisper: "Zekâ beklemeyi bilir.",
  choices: [
    { t: "Tilkinin bakışını takip et", v: 10 },
    { t: "Gözlerini kaçır", v: -10 }
  ]
},
{
  text: "Yukarı baktığında üç balık gördü. Aynı yöne yüzüyorlardı. Kararsızlık bilmiyorlardı. Onlar için akış yeterliydi.",
  whisper: "Akış, düşünmeyenler içindir.",
  choices: [
    { t: "Akışa kapıl", v: -10 },
    { t: "Diren ve sorgula", v: 10 }
  ]
},
{
  text: "Fısıltı bu kez daha netti. Ölüm bir son değil, dedi. Ölüm, insanın kendine yalan söylemeyi bıraktığı andır.",
  whisper: "Gerçek sessiz gelir.",
  choices: [
    { t: "Bu fikri kabul et", v: 15 },
    { t: "Reddet", v: -15 }
  ]
},
{
  text: "Yolun bu noktasında geri dönüş yoktu. Ama ilerlemek de rahatlatıcı değildi. Seçim, artık bir yön değil; bir yüzleşmeydi.",
  whisper: "Yol biter, yüzleşme bitmez.",
  choices: [
    { t: "Yüzleş", v: 15 },
    { t: "Kendini kandır", v: -15 }
  ]
},
{
  text: "Adam durdu. İlk kez fısıltı sustu. Sessizlik kaldı. Ama bu sessizlik boş değildi. İçinde bir kabul vardı.",
  whisper: "Sessizlik bir cevaptır.",
  choices: [
    { t: "Sessizliği kabul et", v: 10 },
    { t: "Yeni bir ses ara", v: -10 }
  ]
}
];

function typeText(txt, cb){
  const el = document.getElementById("text");
  el.innerText = "";
  skip = false;
  let i = 0;
  function step(){
    if(skip){ el.innerText = txt; cb(); return; }
    if(i < txt.length){
      el.innerText += txt[i++];
      setTimeout(step, speed);
    } else cb();
  }
  step();
}

document.getElementById("text").onclick = () => skip = true;

function render(){
  const s = scenes[sceneIndex];
  document.getElementById("choices").innerHTML = "";
  document.getElementById("whisper").innerText = s.whisper;

  typeText(s.text, () => {
    s.choices.forEach(c => {
      const d = document.createElement("div");
      d.className = "choice";
      d.innerText = c.t;
      d.onclick = () => {
        awareness += c.v;
        sceneIndex++;
        sceneIndex < scenes.length ? render() : ending();
      };
      document.getElementById("choices").appendChild(d);
    });
  });
}

function ending(){
  let endText =
    awareness >= 40
      ? "Fısıltı tamamen sustu. Adam, ölümle değil; kendisiyle barışmıştı. Bu, son değildi. İlk net andı."
      : awareness <= -40
      ? "Fısıltı hiç susmadı. Kaçtıkça çoğaldı. Adam yoluna devam etti ama yük hafiflemedi."
      : "Sessizlik ve ses arasında kaldı. Ne kaçtı ne kabul etti. Yol açık, cevap eksikti.";

  document.getElementById("choices").innerHTML = "";
  document.getElementById("whisper").innerText = "";
  typeText(endText, () => {});
}

render();
</script>

</body>
</html>
